services:
  postgres:
    image: postgres:17-alpine
    container_name: ocr-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_MULTIPLE_DATABASES: "ocr_db,norma_db"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - network
    restart: unless-stopped

  kafka:
    image: bitnamilegacy/kafka:4.0.0-debian-12-r10
    container_name: ocr-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ocr-minio
    environment:
      MINIO_ROOT_USER: ocrminio
      MINIO_ROOT_PASSWORD: admin123456
      MINIO_BROWSER: "on"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
      - ./infrastructure/minio/initialize.sh:/docker-entrypoint-init.d/initialize.sh
    command: server /data --console-address ":9001"
    networks:
      - network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ocr-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: ocr-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    networks:
      - network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ocr-nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - minio
      - kafka-ui
    networks:
      - network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ocr-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - network
    restart: unless-stopped

volumes:
  postgres_data:
  kafka_data:
  minio_data:
  redis_data:

networks:
  network: